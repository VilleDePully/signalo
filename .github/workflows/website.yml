name: Website MkDocs
on:
  push:
    branches:
      - master
      # - website*
    paths:
      - 'website/**'
      - '.github/workflows/website.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Skip if this job was scheduled and the runner belongs to a fork (i.e. forks have no use for this action) 
    if: (github.event_name == 'schedule' && github.repository == 'opengisch/QField-docs') || (github.event_name != 'schedule')
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - uses: actions/setup-python@v2
        with:
          python-version: 3.9 # latest version we've tested with 0 issue

      - name: Install Python requirements
        run: pip install -r website/requirements.txt

      - name: Install Python requirements insiders
        run: pip install -r website/requirements-insiders.txt
        env:
          GH_USER_INSIDER: ${{ secrets.GH_USER_INSIDER }}
          GH_TOKEN_INSIDER: ${{ secrets.GH_TOKEN_INSIDER }}

      - name: Install Transifex client
        run: curl -o- https://raw.githubusercontent.com/transifex/cli/master/install.sh | bash

      - name: Pull translations
        run: |
          ./tx add --project signalo-website --file-filter 'website/docs/<project_slug>.<resource_slug>/<lang>.<ext>' remote https://www.transifex.com/opengisch/signalo-website/dashboard/
          ./tx pull
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}

      - name: Build documentation
        run: mkdocs build -f website/mkdocs.yml -d build
        env:
          DEFAULT_LANGUAGE_ONLY: false

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: website/build # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
